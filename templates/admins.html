{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-people-fill"></i> Управление администраторами</h1>
    <p class="text-muted">Добавление и удаление учетных записей администраторов системы.</p>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-list"></i> Список администраторов
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="admins-table">
                        <thead>
                            <tr>
                                <th>Имя пользователя</th>
                                <th>Дата создания</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Данные будут загружены через AJAX -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-person-plus-fill"></i> Добавить нового администратора
            </div>
            <div class="card-body">
                <form id="add-admin-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Подтверждение пароля</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirm_password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Добавить администратора
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Загрузка списка администраторов при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    loadAdmins();
    
    // Обработка отправки формы
    document.getElementById('add-admin-form').addEventListener('submit', function(e) {
        e.preventDefault();
        addAdmin();
    });
});

// Загрузка списка администраторов
function loadAdmins() {
    fetch('/api/admins')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector('#admins-table tbody');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center">Нет администраторов</td></tr>';
                return;
            }
            
            data.forEach(admin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><i class="bi bi-person-circle"></i> ${admin.username}</td>
                    <td>${formatDate(admin.created_at)}</td>
                    <td>
                        <button class="btn btn-sm btn-danger btn-action" onclick="deleteAdmin(${admin.id})">
                            <i class="bi bi-trash"></i> Удалить
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Ошибка загрузки списка администраторов:', error);
            const tbody = document.querySelector('#admins-table tbody');
            tbody.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Ошибка загрузки данных</td></tr>';
        });
}

// Форматирование даты
function formatDate(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    return date.toLocaleDateString('ru-RU', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
    });
}

// Добавление нового администратора
function addAdmin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        alert('Пароли не совпадают');
        return;
    }
    
    fetch('/api/admins', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
        },
        body: JSON.stringify({
            username: username,
            password: password,
            confirm_password: confirmPassword
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert('Ошибка: ' + data.error);
        } else {
            alert('Администратор успешно добавлен');
            document.getElementById('add-admin-form').reset();
            loadAdmins(); // Обновляем список администраторов
        }
    })
    .catch(error => {
        console.error('Ошибка добавления администратора:', error);
        alert('Произошла ошибка при добавлении администратора');
    });
}

// Удаление администратора
function deleteAdmin(id) {
    if (confirm('Вы уверены, что хотите удалить этого администратора?')) {
        fetch(`/api/admins/${id}`, {
            method: 'DELETE',
            headers: {
                'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Ошибка: ' + data.error);
            } else {
                alert('Администратор успешно удален');
                loadAdmins(); // Обновляем список администраторов
            }
        })
        .catch(error => {
            console.error('Ошибка удаления администратора:', error);
            alert('Произошла ошибка при удалении администратора');
        });
    }
}
</script>
{% endblock %}
